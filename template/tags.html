    <meta charset="utf-8" />

    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/themeBase.css" />
    <script>
        window.cookie = {
            get(key, defaultValue = null) {
                let allCookies = document.cookie.split(";");
                for (const cki of allCookies) {
                    const [k, v] = cki.trim().split("=", 2).map(decodeURIComponent);
                    if (k == key) return v || "";
                }
                return defaultValue;
            },
            set(key, value, exdays = 365) {
                if (!key) return;
                const d = new Date(), e = encodeURIComponent;
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                document.cookie = e(key) + "=" + e(value) + ";expires=" + d.toUTCString() + ";path=/;samesite=strict";
            },
            del(key) { window.cookie.set(key, "", -1); },
            has: (key) => window.cookie.get(key) != null,
        };
        document.write(`
            <link rel="stylesheet" id="theme" href="/css/theme/${window.cookie.get("theme", "default")}.css" />
            <meta name="theme-color" content="${window.cookie.get("themeColor", "#FFF")}" />
        `);
    </script>
    <script src="/js/index.js"></script>
    <script src="/js/top.js"></script>
    <script>
    function hashchange(e){
      var hash = window.location.hash.replace("#","");
        if (~hash.indexOf("tag=")) {
          var tag = decodeURI(hash.split("tag=")[1].split("&")[0]);
          document.getElementById(tag).nextElementSibling.style.display = "block";
        }
    }
    window.addEventListener("hashchange", hashchange);
    var tags_title = {/*tags-title*/};
    window.addEventListener("load", function(e) {
      var content = "<ul>";
      for (var tag in tags_title) {
        content += '<li><h3 id="' + tag + '"># ' + tag + '：</h3><ul>'
          + tags_title[tag].map(function(t) {
              return '<li><a href="./articles/' + t + '/' + t + '.html">' + t + '</a></li>';
            }).join("")
          + '</ul></li>';
      }
      content += "</ul>";
      document.getElementById("tags").innerHTML = content;
      hashchange();
    });
    </script>
</head>
